<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Impostos - Nota Fiscal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200 min-h-screen flex items-center justify-center p-4">

  <div class="container bg-white dark:bg-slate-800 p-4 sm:p-6 rounded-xl shadow-2xl w-full max-w-4xl relative">
    <button id="themeToggle" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110" aria-label="Alternar tema">üåô</button>

    <header class="mb-4 flex items-center justify-center gap-4">
        <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Log√≥tipo" class="w-12 h-12 rounded-full object-cover border-2 border-indigo-200 dark:border-indigo-800">
        <div>
            <h1 class="text-2xl font-bold text-slate-800 dark:text-white text-left">Calculadora de Impostos</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm text-left">An√°lise de reten√ß√µes em notas fiscais</p>
        </div>
    </header>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
        <div class="input-section bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg text-center flex flex-col justify-center">
          <label for="valorBruto" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"><strong>üíµ Valor Bruto da Nota (R$):</strong></label>
          <input type="number" id="valorBruto" value="1000" placeholder="Digite o valor" step="0.01" class="w-full max-w-xs mx-auto p-3 text-center text-lg font-semibold bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
        </div>
        <div class="grid grid-cols-1 gap-2">
            <div id="subtotalTrio" class="p-2 rounded-lg text-white text-center font-semibold bg-gradient-to-r from-cyan-500 to-blue-500"></div>
            <div id="retencaoTecnica" class="p-2 rounded-lg text-white text-center font-semibold bg-gradient-to-r from-amber-500 to-orange-500"></div>
            <div id="resultado" class="p-2 rounded-lg text-white text-center font-semibold bg-gradient-to-r from-green-500 to-emerald-500"></div>
        </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-4 p-4 bg-slate-50 dark:bg-slate-700/50 rounded-lg">
        <label for="simplesNacionalToggle" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="simplesNacionalToggle" class="sr-only peer">
                <div class="w-14 h-8 bg-gray-200 rounded-full dark:bg-gray-700 peer-checked:bg-indigo-600 transition"></div>
                <div class="absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform peer-checked:translate-x-full"></div>
            </div>
            <div class="ml-3 text-sm font-medium text-slate-700 dark:text-slate-300">
                Empresa do Simples Nacional?
            </div>
        </label>
        <div class="flex items-center gap-2">
             <button id="btnMarcarPadrao" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-colors">Marcar Padr√£o</button>
             <button id="btnMarcarTecnica" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-colors">Marcar/Desmarcar Ret. T√©cnica</button>
        </div>
    </div>

    <div class="table-container bg-white dark:bg-slate-800 rounded-lg shadow-md overflow-x-auto">
      <table class="w-full text-sm text-left text-slate-500 dark:text-slate-400">
        <thead class="text-xs text-slate-700 dark:text-slate-300 uppercase bg-slate-50 dark:bg-slate-700">
          <tr>
            <th scope="col" class="px-6 py-3">üìã Imposto</th>
            <th scope="col" class="px-6 py-3">üí∞ Base Reduzida (R$)</th>
            <th scope="col" class="px-6 py-3">üìä Al√≠quota (%)</th>
            <th scope="col" class="px-6 py-3">‚úã Ret√©m?</th>
            <th scope="col" class="px-6 py-3">üí∏ Valor (R$)</th>
          </tr>
        </thead>
        <tbody id="tabelaImpostos"></tbody>
      </table>
    </div>
    
    <footer id="signature" class="text-center mt-6 text-sm text-slate-500 dark:text-slate-400"></footer>
  </div>

  <script>
    /**
     * @file Calculadora de Impostos com Regras de Neg√≥cio
     * @author HAlexandre
     * @version 4.3.1
     */

    // --- M√≥dulo de Configura√ß√£o e Estado ---
    const AppState = {
      isSimplesNacional: false,
      retemStateBeforeSimples: {},
      impostos: [
        { nome: 'INSS', aliquota: 0, retem: '' },
        { nome: 'ISS', aliquota: 0, retem: '' },
        { nome: 'PIS', aliquota: 0.65, retem: 'x' },
        { nome: 'COFINS', aliquota: 3.00, retem: 'x' },
        { nome: 'CSLL', aliquota: 1.00, retem: 'x' },
        { nome: 'IR', aliquota: 1.50, retem: 'x', selectOptions: [1.00, 1.50] },
        { nome: 'RETEN√á√ÉO T√âCNICA', aliquota: 0, retem: '', especial: true }
      ],
      
      salvarConfiguracoes() {
        const config = {
            isSimplesNacional: this.isSimplesNacional,
            impostos: this.impostos.map(imp => ({ nome: imp.nome, aliquota: imp.aliquota, retem: imp.retem }))
        };
        localStorage.setItem('configImpostosV2', JSON.stringify(config));
      },

      carregarConfiguracoes() {
        const configSalva = JSON.parse(localStorage.getItem('configImpostosV2'));
        if (configSalva) {
          this.isSimplesNacional = configSalva.isSimplesNacional || false;
          if(configSalva.impostos) {
            this.impostos.forEach(imposto => {
                const salvo = configSalva.impostos.find(s => s.nome === imposto.nome);
                if (salvo) {
                imposto.aliquota = salvo.aliquota;
                imposto.retem = salvo.retem;
                }
            });
          }
        }
      }
    };

    // --- M√≥dulo de UI ---
    const UI = {
      dom: {
        tabelaImpostos: document.getElementById('tabelaImpostos'),
        valorBruto: document.getElementById('valorBruto'),
        resultado: document.getElementById('resultado'),
        subtotalTrio: document.getElementById('subtotalTrio'),
        retencaoTecnica: document.getElementById('retencaoTecnica'),
        themeToggle: document.getElementById('themeToggle'),
        simplesNacionalToggle: document.getElementById('simplesNacionalToggle'),
        btnMarcarPadrao: document.getElementById('btnMarcarPadrao'),
        btnMarcarTecnica: document.getElementById('btnMarcarTecnica'),
        body: document.body,
        signature: document.getElementById('signature'),
      },
      
      formatarMoeda(valor) {
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
      },

      criarTabela() {
        this.dom.tabelaImpostos.innerHTML = '';
        AppState.impostos.forEach((imposto, i) => {
          const tr = document.createElement('tr');
          tr.className = `bg-white dark:bg-slate-800 border-b dark:border-slate-700 ${imposto.especial ? 'bg-amber-50 dark:bg-amber-900/20' : ''}`;

          let aliquotaInput;
          if (imposto.selectOptions) {
            const options = imposto.selectOptions.map(opt => 
              `<option value="${opt}"${imposto.aliquota === opt ? ' selected' : ''}>${opt.toFixed(2).replace('.', ',')}%</option>`
            ).join('');
            aliquotaInput = `<select id="aliquota_${i}" data-index="${i}" class="w-24 p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-center">${options}</select>`;
          } else {
            aliquotaInput = `<input type="number" id="aliquota_${i}" data-index="${i}" value="${imposto.aliquota.toFixed(2)}" placeholder="0,00" step="0.01" class="w-24 p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-center" />`;
          }

          tr.innerHTML = `
            <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">${imposto.nome}</td>
            <td class="px-6 py-4"><input type="number" id="base_${i}" data-index="${i}" step="0.01" placeholder="Auto" class="w-28 p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-center" /></td>
            <td class="px-6 py-4">${aliquotaInput}</td>
            <td class="px-6 py-4"><input type="checkbox" id="retem_${i}" data-index="${i}" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${imposto.retem === 'x' ? 'checked' : ''} /></td>
            <td class="px-6 py-4 font-semibold" id="valor_${i}">-</td>
          `;
          this.dom.tabelaImpostos.appendChild(tr);
        });
      },

      atualizarResultados(resultados) {
        this.dom.resultado.innerHTML = `<span class="block text-xs opacity-80">üéØ L√≠quido:</span> <div class="text-lg font-bold">${this.formatarMoeda(resultados.valorLiquido)}</div>`;
        this.dom.subtotalTrio.innerHTML = `<span class="block text-xs opacity-80">üìà PIS/COFINS/CSLL:</span> <div class="text-lg font-bold">${this.formatarMoeda(resultados.subtotalTrio)}</div>`;
        this.dom.retencaoTecnica.innerHTML = `<span class="block text-xs opacity-80">üîß Ret. T√©cnica:</span> <div class="text-lg font-bold">${this.formatarMoeda(resultados.retencaoTecnicaValor)}</div>`;

        resultados.valoresImpostos.forEach((item, i) => {
          const el = document.getElementById(`valor_${i}`);
          if (el) {
            if (item.dispensado) {
                el.innerHTML = `<span class="text-xs text-yellow-600 dark:text-yellow-400" title="${item.motivoDispensa}">Dispensado</span>`;
            } else {
                el.innerText = item.valor > 0 ? this.formatarMoeda(item.valor) : '-';
            }
          }
        });
      },

      loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          this.dom.themeToggle.textContent = '‚òÄÔ∏è';
        } else {
          this.dom.themeToggle.textContent = 'üåô';
        }
      },

      setSignature() {
        this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
      }
    };

    // --- M√≥dulo de C√°lculo ---
    const Calculadora = {
      calcular() {
        const valorBruto = parseFloat(UI.dom.valorBruto.value) || 0;
        
        let valoresCalculados = {};
        
        AppState.impostos.forEach((imposto, i) => {
          const base = parseFloat(document.getElementById(`base_${i}`).value) || valorBruto;
          const retemCheckbox = document.getElementById(`retem_${i}`);
          const retem = retemCheckbox.checked;
          const aliquota = parseFloat(document.getElementById(`aliquota_${i}`).value) || 0;
          
          imposto.aliquota = aliquota;
          imposto.retem = retem ? 'x' : '';

          valoresCalculados[imposto.nome] = retem ? (base * aliquota) / 100 : 0;
        });

        const csrfSum = valoresCalculados.PIS + valoresCalculados.COFINS + valoresCalculados.CSLL;
        const valoresFinais = [];
        let totalRetido = 0;
        let subtotalTrio = 0;
        let retencaoTecnicaValor = 0;

        AppState.impostos.forEach(imposto => {
            let valorFinal = valoresCalculados[imposto.nome];
            let dispensado = false;
            let motivoDispensa = '';

            if (imposto.nome === 'IR' && valorFinal > 0 && valorFinal < 10) {
                valorFinal = 0;
                dispensado = true;
                motivoDispensa = 'Valor do IRRF inferior a R$ 10,00';
            }
            if (['PIS', 'COFINS', 'CSLL'].includes(imposto.nome) && csrfSum > 0 && csrfSum < 10) {
                valorFinal = 0;
                dispensado = true;
                motivoDispensa = 'Soma de PIS/COFINS/CSLL inferior a R$ 10,00';
            }

            valoresFinais.push({ valor: valorFinal, dispensado, motivoDispensa });

            totalRetido += valorFinal;
            if (['PIS', 'COFINS', 'CSLL'].includes(imposto.nome)) {
                subtotalTrio += valorFinal;
            }
            if (imposto.especial) {
                retencaoTecnicaValor += valorFinal;
            }
        });
        
        const valorLiquido = valorBruto - totalRetido;
        
        UI.atualizarResultados({
          valorLiquido,
          subtotalTrio,
          retencaoTecnicaValor,
          valoresImpostos: valoresFinais
        });

        AppState.salvarConfiguracoes();
      }
    };

    // --- M√≥dulo de Eventos ---
    const Eventos = {
      setup() {
        UI.dom.tabelaImpostos.addEventListener('input', (e) => {
          if (e.target.matches('input, select')) {
            Calculadora.calcular();
          }
        });
        UI.dom.valorBruto.addEventListener('input', Calculadora.calcular);
        
        UI.dom.simplesNacionalToggle.addEventListener('change', () => {
            AppState.isSimplesNacional = UI.dom.simplesNacionalToggle.checked;
            AppState.impostos.forEach((imposto, i) => {
                if (['PIS', 'COFINS', 'CSLL'].includes(imposto.nome)) {
                    const retemCheckbox = document.getElementById(`retem_${i}`);
                    if (AppState.isSimplesNacional) {
                        AppState.retemStateBeforeSimples[imposto.nome] = retemCheckbox.checked;
                        retemCheckbox.checked = false;
                    } else {
                        retemCheckbox.checked = AppState.retemStateBeforeSimples[imposto.nome] ?? true;
                    }
                }
            });
            Calculadora.calcular();
        });

        UI.dom.btnMarcarPadrao.addEventListener('click', () => {
            const isSimples = UI.dom.simplesNacionalToggle.checked;
            AppState.impostos.forEach((imposto, i) => {
                if (!imposto.especial) {
                    const retemCheckbox = document.getElementById(`retem_${i}`);
                    const isFederalCSRF = ['PIS', 'COFINS', 'CSLL'].includes(imposto.nome);
                    retemCheckbox.checked = !(isSimples && isFederalCSRF);
                }
            });
            Calculadora.calcular();
        });

        UI.dom.btnMarcarTecnica.addEventListener('click', () => {
            AppState.impostos.forEach((imposto, i) => {
                if (imposto.especial) {
                    const retemCheckbox = document.getElementById(`retem_${i}`);
                    retemCheckbox.checked = !retemCheckbox.checked;
                }
            });
            Calculadora.calcular();
        });
        
        UI.dom.themeToggle.addEventListener('click', () => {
          document.documentElement.classList.toggle('dark');
          const isDark = document.documentElement.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          UI.dom.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
      }
    };

    // --- Inicializa√ß√£o da Aplica√ß√£o ---
    document.addEventListener('DOMContentLoaded', () => {
      AppState.carregarConfiguracoes();
      UI.dom.simplesNacionalToggle.checked = AppState.isSimplesNacional;
      UI.criarTabela();
      UI.loadTheme();
      UI.setSignature();
      Eventos.setup();
      Calculadora.calcular();
    });

  </script>
</body>
</html>
