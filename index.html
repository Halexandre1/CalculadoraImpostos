<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Impostos - Nota Fiscal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200 min-h-screen flex items-center justify-center p-4">

  <div class="container bg-white dark:bg-slate-800 p-4 sm:p-6 rounded-xl shadow-2xl w-full max-w-4xl relative">
    <button id="themeToggle" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110" aria-label="Alternar tema">🌙</button>

    <header class="mb-4 flex items-center justify-center gap-4">
        <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Logótipo" class="w-12 h-12 rounded-full object-cover border-2 border-indigo-200 dark:border-indigo-800">
        <div>
            <h1 class="text-2xl font-bold text-slate-800 dark:text-white text-left">Calculadora de Impostos</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm text-left">Análise de retenções em notas fiscais</p>
        </div>
    </header>
    
    <div class="input-section bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg mb-4 text-center">
      <label for="valorBruto" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"><strong>💵 Valor Bruto da Nota (R$):</strong></label>
      <input type="number" id="valorBruto" value="1000" placeholder="Digite o valor" step="0.01" class="w-full max-w-xs mx-auto p-3 text-center text-lg font-semibold bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div id="subtotalTrio" class="p-3 rounded-lg text-white text-center font-semibold bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-between items-center text-sm"></div>
        <div id="retencaoTecnica" class="p-3 rounded-lg text-white text-center font-semibold bg-gradient-to-r from-amber-500 to-orange-500 flex justify-between items-center text-sm"></div>
        <div id="resultado" class="p-3 rounded-lg text-white text-center font-semibold bg-gradient-to-r from-green-500 to-emerald-500 flex justify-between items-center text-sm"></div>
    </div>

    <div class="table-container bg-white dark:bg-slate-800 rounded-lg shadow-md overflow-x-auto">
      <table class="w-full text-sm text-left text-slate-500 dark:text-slate-400">
        <thead class="text-xs text-slate-700 dark:text-slate-300 uppercase bg-slate-50 dark:bg-slate-700">
          <tr>
            <th scope="col" class="px-6 py-3">📋 Imposto</th>
            <th scope="col" class="px-6 py-3">💰 Base Reduzida (R$)</th>
            <th scope="col" class="px-6 py-3">📊 Alíquota (%)</th>
            <th scope="col" class="px-6 py-3">✋ Retém? (x)</th>
            <th scope="col" class="px-6 py-3">💸 Valor (R$)</th>
          </tr>
        </thead>
        <tbody id="tabelaImpostos"></tbody>
      </table>
    </div>
    
    <footer id="signature" class="text-center mt-6 text-sm text-slate-500 dark:text-slate-400"></footer>
  </div>

  <script>
    /**
     * @file Calculadora de Impostos - Versão Refatorada
     * @author HAlexandre
     * @version 3.1.0
     */

    // --- Módulo de Configuração e Estado ---
    const AppState = {
      impostos: [
        { nome: 'INSS', aliquota: 0, retem: '' },
        { nome: 'ISS', aliquota: 0, retem: '' },
        { nome: 'PIS', aliquota: 0.65, retem: 'x' },
        { nome: 'COFINS', aliquota: 3.00, retem: 'x' },
        { nome: 'CSLL', aliquota: 1.00, retem: 'x' },
        { nome: 'IR', aliquota: 1.50, retem: 'x', selectOptions: [1.00, 1.50] },
        { nome: 'RETENÇÃO TÉCNICA', aliquota: 0, retem: '', especial: true }
      ],
      
      salvarConfiguracoes() {
        const configParaSalvar = this.impostos.map(imposto => ({
          nome: imposto.nome,
          aliquota: imposto.aliquota,
          retem: imposto.retem
        }));
        localStorage.setItem('configImpostos', JSON.stringify(configParaSalvar));
      },

      carregarConfiguracoes() {
        const configSalva = JSON.parse(localStorage.getItem('configImpostos'));
        if (configSalva) {
          this.impostos.forEach(imposto => {
            const salvo = configSalva.find(s => s.nome === imposto.nome);
            if (salvo) {
              imposto.aliquota = salvo.aliquota;
              imposto.retem = salvo.retem;
            }
          });
        }
      }
    };

    // --- Módulo de UI ---
    const UI = {
      dom: {
        tabelaImpostos: document.getElementById('tabelaImpostos'),
        valorBruto: document.getElementById('valorBruto'),
        resultado: document.getElementById('resultado'),
        subtotalTrio: document.getElementById('subtotalTrio'),
        retencaoTecnica: document.getElementById('retencaoTecnica'),
        themeToggle: document.getElementById('themeToggle'),
        body: document.body,
        signature: document.getElementById('signature'),
      },
      
      formatarMoeda(valor) {
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
      },

      criarTabela() {
        this.dom.tabelaImpostos.innerHTML = '';
        AppState.impostos.forEach((imposto, i) => {
          const tr = document.createElement('tr');
          tr.className = `bg-white dark:bg-slate-800 border-b dark:border-slate-700 ${imposto.especial ? 'bg-amber-50 dark:bg-amber-900/20' : ''}`;

          let aliquotaInput;
          if (imposto.selectOptions) {
            const options = imposto.selectOptions.map(opt => 
              `<option value="${opt}"${imposto.aliquota === opt ? ' selected' : ''}>${opt.toFixed(2).replace('.', ',')}%</option>`
            ).join('');
            aliquotaInput = `<select id="aliquota_${i}" data-index="${i}" class="w-24 p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-center">${options}</select>`;
          } else {
            aliquotaInput = `<input type="number" id="aliquota_${i}" data-index="${i}" value="${imposto.aliquota.toFixed(2)}" placeholder="0,00" step="0.01" class="w-24 p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-center" />`;
          }

          tr.innerHTML = `
            <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">${imposto.nome}</td>
            <td class="px-6 py-4"><input type="number" id="base_${i}" data-index="${i}" step="0.01" placeholder="Auto" class="w-28 p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-center" /></td>
            <td class="px-6 py-4">${aliquotaInput}</td>
            <td class="px-6 py-4"><input type="text" id="retem_${i}" data-index="${i}" value="${imposto.retem}" maxlength="1" placeholder="-" class="w-16 p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-center" /></td>
            <td class="px-6 py-4 font-semibold" id="valor_${i}">-</td>
          `;
          this.dom.tabelaImpostos.appendChild(tr);
        });
      },

      atualizarResultados(resultados) {
        this.dom.resultado.innerHTML = `<span>🎯 Líquido:</span> <span>${this.formatarMoeda(resultados.valorLiquido)}</span>`;
        this.dom.subtotalTrio.innerHTML = `<span>📈 PIS/COFINS/CSLL:</span> <span>${this.formatarMoeda(resultados.subtotalTrio)}</span>`;
        this.dom.retencaoTecnica.innerHTML = `<span>🔧 Ret. Técnica:</span> <span>${this.formatarMoeda(resultados.retencaoTecnicaValor)}</span>`;

        resultados.valoresImpostos.forEach((valor, i) => {
          const el = document.getElementById(`valor_${i}`);
          if (el) {
            el.innerText = valor > 0 ? this.formatarMoeda(valor) : '-';
          }
        });
      },

      loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          this.dom.themeToggle.textContent = '☀️';
        } else {
          this.dom.themeToggle.textContent = '🌙';
        }
      },

      setSignature() {
        const year = new Date().getFullYear();
        this.dom.signature.innerHTML = `<p>Feito por HAlexandre © ${year}</p>`;
      }
    };

    // --- Módulo de Cálculo ---
    const Calculadora = {
      calcular() {
        const valorBruto = parseFloat(UI.dom.valorBruto.value) || 0;
        let totalRetido = 0;
        let subtotalTrio = 0;
        let retencaoTecnicaValor = 0;
        const valoresImpostos = [];

        AppState.impostos.forEach((imposto, i) => {
          const baseInput = document.getElementById(`base_${i}`);
          const base = parseFloat(baseInput.value) || valorBruto;
          const retem = document.getElementById(`retem_${i}`).value.trim().toLowerCase();
          const aliquota = parseFloat(document.getElementById(`aliquota_${i}`).value) || 0;
          
          imposto.aliquota = aliquota;
          imposto.retem = retem;

          let valor = 0;
          if (retem === 'x') {
            valor = (base * aliquota) / 100;
            totalRetido += valor;
            
            if (['PIS', 'COFINS', 'CSLL'].includes(imposto.nome)) {
              subtotalTrio += valor;
            }
            if (imposto.especial) {
              retencaoTecnicaValor += valor;
            }
          }
          valoresImpostos.push(valor);
        });

        const valorLiquido = valorBruto - totalRetido;
        
        UI.atualizarResultados({
          valorLiquido,
          subtotalTrio,
          retencaoTecnicaValor,
          valoresImpostos
        });

        AppState.salvarConfiguracoes();
      }
    };

    // --- Módulo de Eventos ---
    const Eventos = {
      setup() {
        UI.dom.tabelaImpostos.addEventListener('input', (e) => {
          if (e.target.matches('input, select')) {
            Calculadora.calcular();
          }
        });
        UI.dom.valorBruto.addEventListener('input', Calculadora.calcular);
        
        UI.dom.themeToggle.addEventListener('click', () => {
          document.documentElement.classList.toggle('dark');
          const isDark = document.documentElement.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          UI.dom.themeToggle.textContent = isDark ? '☀️' : '🌙';
        });
      }
    };

    // --- Inicialização da Aplicação ---
    document.addEventListener('DOMContentLoaded', () => {
      AppState.carregarConfiguracoes();
      UI.criarTabela();
      UI.loadTheme();
      UI.setSignature();
      Eventos.setup();
      Calculadora.calcular();
    });

  </script>
</body>
</html>
